<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSales Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .invoice-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #777;
        }
        .details-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .details-box {
            flex: 1;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .details-box h3 {
            margin: 0 0 10px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;  /* Ensure table content is contained */
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* Ensure content wraps within cell */
        }
        th {
            background: #f2f2f2;
        }
        .total {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .details-container {
                flex-direction: column;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function generateInvoiceNumber() {
            return 'MED-' + Math.floor(100000 + Math.random() * 900000);
        }
        function generateDate() {
            const today = new Date();
            return today.toLocaleDateString();
        }
        window.onload = function() {
            document.getElementById("invoice-number").innerText = generateInvoiceNumber();
            document.getElementById("invoice-date").innerText = generateDate();
        };
    </script>
</head>
<body>
<div class="invoice-container">
    <div class="header">
        <h1>MediSales Invoice</h1>
        <p>Invoice #<span id="invoice-number"></span></p>
        <p>Date: <span id="invoice-date"></span></p>
    </div>

    <div class="details-container">
        <div class="details-box">
            <h3>Buyer Details</h3>
            <p><span class="bold">Customer Name:</span> <span th:text="${user.contactPerson}"></span></p>
            <p><span class="bold">Address:</span> <span th:text="${user.address1}"></span></p>
            <p><span class="bold">Phone:</span> <span th:text="${user.contact}"></span></p>
        </div>
    </div>

    <h3>Items</h3>
    <table>
        <thead>
        <tr>
            <th>Sl. No.</th>
            <th>Product Name</th>
            <th>HSN Code</th>
            <th>Description</th>
            <th>Exp. Date</th>
            <th>Quantity</th>
            <th>MRP</th>
            <th>GST (%)</th>
            <th>Discount</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto, status : ${sales}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${dto.productName}"></td>
            <td th:text="${dto.hsn}"></td>
            <td th:text="${dto.productCompany}"></td>
            <td th:text="${dto.expDate}"></td>
            <td th:text="${dto.quantity}"></td>
            <td th:text="${dto.mrp}"></td>
            <td th:text="${dto.gst}"></td>
            <td th:text="${dto.discount}"></td>
            <td th:text="${dto.totalAmount}"></td>
        </tr>
        </tbody>
    </table>
    <p class="total">Total Amount: â‚¹<span th:text="${totalAmount}"></span></p>

    <div class="footer">
        <p>Thank you for your purchase! If you have any questions, contact us at support@medisales.com</p>
    </div>
</div>
</body>
</html>
